<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 5;
(num % 5 == 0) ? console.log(`${num} es par`) : console.log(`${num} es impar`)
(num % 4 == 0) ?
    (   
        console.log(`${num} es impar`),
        console.log(`${num} es impar`)
    )
     :
    (
        console.log(`${num} es par`),
        console.log(`${num} es par`)
    )
    </script>
</body>
</html>
